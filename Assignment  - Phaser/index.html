<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 680,
        height: 580,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('ground2', 'assets/platform2.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('car', 'assets/car.png', { frameWidth: 256, frameHeight: 256 });
    }

    var platforms;
    var player;
    var cursors;

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(300, 650, 'ground2').setScale(0.5,2);
        platforms.create(200, 480, 'ground').setScale(0.5,0.5);
        platforms.create(50, 380, 'ground').setScale(0.5,0.5);
        platforms.create(200, 280, 'ground').setScale(0.5,0.5);

        platforms.create(50, 180, 'ground').setScale(2.2,0.5);
        platforms.create(482, 300, 'ground2').setScale(0.5,0.6)
        platforms.create(400, 420, 'ground2').setScale(0.5,0.3)
        platforms.create(492, 480, 'ground').setScale(0.5,0.5);
        platforms.create(584, 420, 'ground2').setScale(0.5,0.3)
        platforms.create(400, 80, 'ground').setScale(0.8,1.5);

        player = this.physics.add.sprite(100, 450, 'car').setScale(0.2,0.2);

        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frameRate: 4,
            frames: [ { key: 'car', frame: 0 } ],
            repeat: -1
        });

        this.anims.create({
            key: 'up',
            frames: [ { key: 'car', frame: 1 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'down',
            frames: [ { key: 'car', frame: 2 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: [ { key: 'car', frame: 3 } ],
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);

    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }

        if (cursors.up.isDown)
        {
            player.setVelocityY(-180);

            player.anims.play('up', true);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityX(0);

            player.anims.play('down', true);
        }
    }

</script>
</body>
</html>
